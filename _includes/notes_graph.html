<style>
  .links line {
    stroke: #ccc;
    transition: opacity 0.5s ease-out;
  }

  .nodes circle {
    cursor: pointer;
    fill: #8b88e6;
    transition: opacity 0.5s ease-out;
  }

  .text text {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    transition: opacity 0.5s ease-out;
    cursor: pointer;
    fill: #333;
    text-shadow: -1px -1px 0 #fafafabb, 1px -1px 0 #fafafabb, -1px 1px 0 #fafafabb, 1px 1px 0 #fafafabb;
  }

  .nodes [active],
  .text [active] {
    cursor: pointer;
    fill: black;
  }

  .inactive {
    opacity: 0.4;
    transition: all 0.15s ease-out;
  }

  #node-graph {
    background: #fcfcfc;
    border-radius: 4px;
    height: auto;
  }

  #node-graph > svg {
    max-width: 100%;
    display: block;
  }
</style>
<div id="node-graph"></div>
<script type="module">
  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

  var dragging = false;
  const MINIMAL_NODE_SIZE = 8;
  const MAX_NODE_SIZE = 12;
  const ACTIVE_RADIUS_FACTOR = 1.5;
  const STROKE = 1;
  const FONT_SIZE = 16;
  const TICKS = 200;
  const FONT_BASELINE = 40;
  const MAX_LABEL_LENGTH = 50;

  const nodeSize = {};

  const updateNodeSize = () => {
    nodes.forEach((el) => {
      let weight =
        3 *
        Math.sqrt(
          links.filter((l) => l.source.id === el.id || l.target.id === el.id)
            .length + 1
        );
      if (weight < MINIMAL_NODE_SIZE) {
        weight = MINIMAL_NODE_SIZE;
      } else if (weight > MAX_NODE_SIZE) {
        weight = MAX_NODE_SIZE;
      }
      nodeSize[el.id] = weight;
    });
  };

  const onClick = (d) => {
    window.location = d.target.__data__.path;
  };

  var mouseOutTimeout = null;
  const onMouseover = function (d) {
    if (mouseOutTimeout !== null)
      clearTimeout(mouseOutTimeout);
    if (dragging) return;
    const relatedNodesSet = new Set();
    const id = d.target.__data__.id;
    links
      .filter((n) => n.target.id == id || n.source.id == id)
      .forEach((n) => {
        relatedNodesSet.add(n.target.id);
        relatedNodesSet.add(n.source.id);
      });

    node.attr("class", (node_d) => {
      if (node_d.id !== id && !relatedNodesSet.has(node_d.id)) {
        return "inactive";
      }
      return "";
    });

    link.attr("class", (link_d) => {
      if (link_d.source.id !== id && link_d.target.id !== id) {
        return "inactive";
      }
      return "";
    });

    link.attr("stroke-width", (link_d) => {
      if (link_d.source.id === id || link_d.target.id === id) {
        return STROKE * 4;
      }
      return STROKE;
    });
    text.attr("class", (text_d) => {
      if (text_d.id !== id && !relatedNodesSet.has(text_d.id)) {
        return "inactive";
      }
      return "";
    });
  };

  const onMouseout = function (d) {
    if (mouseOutTimeout !== null)
      clearTimeout(mouseOutTimeout);
    mouseOutTimeout = setTimeout(() => {
      if (dragging) return;
      node.attr("class", "");
      link.attr("class", "");
      text.attr("class", "");
      link.attr("stroke-width", STROKE);
      mouseOutTimeout = null;
    }, 300);
  };

  // Reheat the simulation when drag starts, and fix the subject position.
  function dragstarted(event) {
    dragging = true;
    if (!event.active) simulation.alphaTarget(0.4).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }

  // Update the subject (dragged node) position during drag.
  function dragged(event) {
    dragging = true;
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }

  // Restore the target alpha so the simulation cools after dragging ends.
  // Unfix the subject position now that itâ€™s no longer being dragged.
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
    dragging = false;
    onMouseout(event);
  }

  const sameNodes = (previous, next) => {
    if (next.length !== previous.length) {
      return false;
    }

    const map = new Map();
    for (const node of previous) {
      map.set(node.id, node.label);
    }

    for (const node of next) {
      const found = map.get(node.id);
      if (!found || found !== node.title) {
        return false;
      }
    }

    return true;
  };

  const sameEdges = (previous, next) => {
    if (next.length !== previous.length) {
      return false;
    }

    const set = new Set();
    for (const edge of previous) {
      set.add(`${edge.source.id}-${edge.target.id}`);
    }

    for (const edge of next) {
      if (!set.has(`${edge.source.id}-${edge.target.id}`)) {
        return false;
      }
    }

    return true;
  };

  const data = {% include notes_graph.json %}

  // Specify the color scale.
  const color = d3.scaleOrdinal(d3.schemeDark2);

  // The force simulation mutates links and nodes, so create a copy
  // so that re-evaluating this cell produces the same result.
  const links = data.edges.map(d => ({...d}));
  const nodes = data.nodes.map(d => ({...d}));

  const graphWrapper = document.getElementById('node-graph')
  const element = document.createElementNS("http://www.w3.org/2000/svg", "svg");
  element.classList = ["node-svg"];
  element.setAttribute("width", graphWrapper.getBoundingClientRect().width);
  element.setAttribute("height", window.innerHeight * 0.8);
  graphWrapper.appendChild(element);

  const svg = d3.select(".node-svg");
  const g = svg.append("g");
  const width = Number(svg.attr("width"));
  const height = Number(svg.attr("height"));

  // Create a simulation with several forces.
  const simulation = d3.forceSimulation(nodes)
    .force("charge", d3.forceManyBody().strength(0.1))
    .force(
      "link",
      d3
        .forceLink(links)
        .id((d) => d.id)
        .distance(30)
        .strength(0.3)
    )
    .force("center", d3.forceCenter(width / 2, height / 2).strength(0.01))
    .force("collision", d3.forceCollide().radius(50).strength(0.1));

  let link = g.append("g")
    .attr("class", "links")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.7)
    .selectAll(".links");

  let node = g.append("g")
    .attr("class", "nodes")
    .selectAll(".nodes");

  let text = g.append("g")
    .attr("class", "text")
    .selectAll(".text");

  // Set the position attributes of links and nodes each time the simulation ticks.
  const tick = () => {
    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
    text
      .attr("x", d => d.x)
      .attr("y", d => d.y - FONT_SIZE - 10);
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
  }
  let transform;

  const zoom = d3.zoom().on("zoom", e => {
    g.attr("transform", (transform = e.transform)); // Using transform.toString()

  });

  svg.call(zoom)
  .call(zoom.transform, d3.zoomIdentity)
    .node();

  const reportWindowSize = () => {
    element.setAttribute("width", window.innerWidth);
    element.setAttribute("height", window.innerHeight);
  };

  window.onresize = reportWindowSize;

  const restart = () => {
    simulation.stop();
    updateNodeSize();
    node = node.data(nodes, (d) => d.id);
    node.exit().remove();
    node = node
      .enter()
      .append("circle")
        .attr("r", 5)
        .attr("fill", d => color(d.group))
        .attr("cx", width / 2)
        .attr("cy", height / 2)
      .attr("r", (d) => {
        return nodeSize[d.id];
      })
      .attr("active", (d) => isCurrentPath(d.path) ? true : null)
      .on("click", onClick)
      .on("mouseover", onMouseover)
      .on("mouseout", onMouseout)
      .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended))
      .merge(node);

    link = link.data(links, (d) => `${d.source.id}-${d.target.id}`);
    link.exit().remove();
    link = link.enter()
      .append("line")
      .attr("stroke-width", d => Math.sqrt(d.value))
      .merge(link);

    text = text.data(nodes, (d) => d.label);
    text.exit().remove();
    text = text.enter()
      .append("text")
      .text((d) => shorten(d.label.replace(/_*/g, ""), MAX_LABEL_LENGTH))
      .attr("font-size", `${FONT_SIZE}px`)
      .attr("text-anchor", "middle")
      .attr("alignment-baseline", "central")
      .on("click", onClick)
      .merge(text);

    node.attr("active", (d) => isCurrentPath(d.path) ? true : null);
    text.attr("active", (d) => isCurrentPath(d.path) ? true : null);

    simulation.nodes(nodes);
    simulation.force("link").links(links);
    simulation.alpha(1).restart();
  }

  restart();

  for (let i = 0; i < 300; i++) {
    simulation.tick();
  }

  simulation.on("tick", tick);


  function shorten(str, maxLen, separator = ' ') {
    if (str.length <= maxLen) return str;
    return str.substr(0, str.lastIndexOf(separator, maxLen)) + '...';
  }

  function isCurrentPath(notePath) {
    return window.location.pathname.includes(notePath)
  }

</script>
